<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ohmyfood - Restaurant: À la française</title>
    <meta name="description" content="Choisissez votre menu">
    <link rel="icon" type="image/svg" href="..//public/img/logo/ohmyfood@2x.svg" >
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/font/fontawesome--6.0.0/css/all.css">
</head>
<body>

    <!--========== header ==========-->
    <header>
        <a href="../index.html" class="back"><i class="fas fa-arrow-left fa-lg"></i></a>
        <h1>
            ohmyfood
        </h1>    
    </header>

    <main id="menu">
        <!--========== background ==========-->
        <figure class="background" >
            <img 
                src="../public/img/restaurants/à_la_française.jpg" 
                alt="À la française "
            >        
        </figure>

        <!--========== form ==========-->
        <form>
            <h2>
                À la française
                <i class="far fa-heart"></i>
            </h2>
            <div class="form-group">
                <h3>ENTRÉES</h3>
                <ul class="form-items" >
                    <li class="form-list" >
                        <input id="starters-1" type="checkbox">
                        <label class="form-label" for="starters-1">
                            <span class="form-label__title">Tartare de poulpe acidulé</span>
                            <span>
                                Aux zests d'orange 
                                <strong>25€</strong>
                            </span>
                        </label>
                        <span class="check-animated" ><i class="fas fa-check-circle"></i></span>
                    </li>
    
                    <li class="form-list" >
                        <input id="starters-2" type="checkbox">
                        <label class="form-label" for="starters-2">
                            <span class="form-label__title">Velouté de légumes d'antan</span>
                            <span>
                                Carotte, panais, topinambour
                                <strong>35€</strong>
                            </span>
           
                        </label>
                        <span class="check-animated" ><i class="fas fa-check-circle"></i></span>
                    </li>
                    <li class="form-list" >
                        <input id="soupe_à_l'oignon" type="checkbox">
                        <label class="form-label" for="soupe_à_l'oignon">
                            <span class="form-label__title">Soupe à l'oignon</span>
                            <span>
                                Revisitée 
                                <strong>20€</strong>
                            </span>
                        </label>
                        <span class="check-animated" ><i class="fas fa-check-circle"></i></span>
                    </li>
                </ul>
            </div>

            <div class="form-group">
                <h3>PLATS</h3>
                <ul class="form-items" >
                    <li class="form-list" >
                        <input id="coquilles_saint_jacques" type="checkbox">
                        <label class="form-label" for="coquilles_saint_jacques">
                            <span class="form-label__title">Coquilles Saint-Jacques</span>
                            <span>
                                Accompagnées d'une purée de panais 
                                <strong>40€</strong>   
                            </span>
                        </label>
                        <span class="check-animated" ><i class="fas fa-check-circle"></i></span>
                    </li>

                    <li class="form-list" >
                        <input id="magret_de_canard" type="checkbox">
                        <label class="form-label" for="magret_de_canard">
                            <span class="form-label__title">Magret de canard</span>
                            <span>
                                Et parmentier de pommes de terres
                                <strong>35€</strong>
                            </span>
                        </label>
                        <span class="check-animated" ><i class="fas fa-check-circle"></i></span>
                    </li>
                    <li class="form-list" >
                        <input id="pigeonneau_d'ille_et_Vilaine" type="checkbox">
                        <label class="form-label" for="pigeonneau_d'ille_et_Vilaine">
                            <span class="form-label__title">Pigeonneau d'Ille-et-Vilaine</span>
                            <span>
                                Sur son lit de gnocchis aux légumes 
                                <strong>44€</strong>
                            </span>
                        </label>
                        <span class="check-animated" ><i class="fas fa-check-circle"></i></span>
                    </li>
                </ul>
            </div>

            <div class="form-group">
                <h3>DESSERTS</h3>
                <ul class="form-items" >
                    <li class="form-list" >
                        <input id="desserts-1" type="checkbox">
                        <label class="form-label" for="desserts-1">
                            <span class="form-label__title">Pétales de violettes glacés</span>
                            <span>
                                Et purée de noisettes
                                <strong>18€</strong>
                            </span>
                        </label>
                        <span class="check-animated" ><i class="fas fa-check-circle"></i></span>
                    </li>

                    <li class="form-list" >
                        <input id="desserts-2" type="checkbox">
                        <label class="form-label" for="desserts-2">
                            <span class="form-label__title">Fondant au chocolat</span>
                            <span>
                                Revisité
                                <strong>22€</strong>
                            </span>
                        </label>
                        <span class="check-animated" ><i class="fas fa-check-circle"></i></span>
                    </li>
                    <li class="form-list" >
                        <input id="desserts-3" type="checkbox">
                        <label class="form-label" for="desserts-3">
                            <span class="form-label__title">Millefeuille coustillant</span>
                            <span>
                                Myrtilles et pâte d'amande
                                <strong>23€</strong>
                            </span>
                        </label>
                        <span class="check-animated" ><i class="fas fa-check-circle"></i></span>
                    </li>
                </ul>
            </div>
            <input type="submit" class="btn" value="Commander">
        </form>
    </main>

  <!--========== footer ==========-->
  <footer>
    <nav>
        <a href="#logo"><img src="../public/img/logo/ohmyfood@2x.svg" alt="logo"></a>
        <a href="#Proposer-un-restaurant"><i class="fas fa-utensils"></i> Proposer un restaurant</a>
        <a href="#Devenir-partenaire"><i class="fas fa-hands-helping"></i>Devenir partenaire</a>
        <a href="#mentions-légales">Mentions légales</a>
        <a href="mailto:master.code.develop@gmail.com" >Contact</a>
    </nav>
</footer>
</body>
</html>
