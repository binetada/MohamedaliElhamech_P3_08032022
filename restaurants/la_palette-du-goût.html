<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ohmyfood - Restaurant: La note enchantée</title>
    <meta name="description" content="Choisissez votre menu">
    <link rel="icon" type="image/svg" href="..//public/img/logo/ohmyfood@2x.svg" >
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/font/fontawesome--6.0.0/css/all.css">
</head>
<body>

    <!--========== header ==========-->
    <header>
        <a href="../index.html" class="back"><i class="fas fa-arrow-left fa-lg"></i></a>
        <h1>
            ohmyfood
        </h1>    
    </header>

    <main id="menu">
        <!--========== background ==========-->
        <figure class="background" >
            <img 
                src="../public/img/restaurants/la_palette_du_goût.jpg" 
                alt="La palette du goût"
            >    
        </figure>

        <!--========== form ==========-->
        <form>
            <h2>
                La palette du goût
                <i class="far fa-heart"></i>
            </h2>
            <div class="form-group">
                <h3>ENTRÉES</h3>
                <ul class="form-items" >
                    <li class="form-list" >
                        <input id="starters-1" type="checkbox">
                        <label class="form-label" for="starters-1">
                            <span class="form-label__title">Fricassé d'escargot</span>
                            <span>
                                Au pimet d'espelette
                                <strong>25€</strong>
                            </span>
                        </label>
                        <span class="check-animated" ><i class="fas fa-check-circle"></i></span>
                    </li>
    
                    <li class="form-list" >
                        <input id="starters-2" type="checkbox">
                        <label class="form-label" for="starters-2">
                            <span class="form-label__title">Foie gras de canard mi-cuit</span>
                            <span>
                                Et ses opeaux de tuffe noire
                                <strong>35€</strong>
                            </span>
           
                        </label>
                        <span class="check-animated" ><i class="fas fa-check-circle"></i></span>
                    </li>
                    <li class="form-list" >
                        <input id="starters-3" type="checkbox">
                        <label class="form-label" for="starters-3">
                            <span class="form-label__title">Oeuf au plat</span>
                            <span>
                                Assaisonné à la truffe sur lit de caviar
                                <strong>20€</strong>
                            </span>
                        </label>
                        <span class="check-animated" ><i class="fas fa-check-circle"></i></span>
                    </li>
                </ul>
            </div>

            <div class="form-group">
                <h3>PLATS</h3>
                <ul class="form-items" >
                    <li class="form-list" >
                        <input id="plats-1" type="checkbox">
                        <label class="form-label" for="plats-1">
                            <span class="form-label__title">Filet de boeuf au herbes</span>
                            <span>
                                Accompagné de sa ribammbelle de légumes
                                <strong>40€</strong>   
                            </span>
                        </label>
                        <span class="check-animated" ><i class="fas fa-check-circle"></i></span>
                    </li>

                    <li class="form-list" >
                        <input id="plats-2" type="checkbox">
                        <label class="form-label" for="plats-2">
                            <span class="form-label__title">Parmentier de queue de boeuf</span>
                            <span>
                                À la truffe noire sur sa purée de panais
                                <strong>35€</strong>
                            </span>
                        </label>
                        <span class="check-animated" ><i class="fas fa-check-circle"></i></span>
                    </li>
                    <li class="form-list" >
                        <input id="plats-3" type="checkbox">
                        <label class="form-label" for="plats-3">
                            <span class="form-label__title">Filet de Turbot</span>
                            <span>
                                Aux agrumes
                                <strong>44€</strong>
                            </span>
                        </label>
                        <span class="check-animated" ><i class="fas fa-check-circle"></i></span>
                    </li>
                </ul>
            </div>

            <div class="form-group">
                <h3>DESSERTS</h3>

                <ul class="form-items" >
                    <li class="form-list" >
                        <input id="desserts-1" type="checkbox">
                        <label class="form-label" for="desserts-1">
                            <span class="form-label__title">Paris-Brest</span>
                            <span>
                                Revisité
                                <strong>18€</strong>
                            </span>
                        </label>
                        <span class="check-animated" ><i class="fas fa-check-circle"></i></span>
                    </li>

                    <li class="form-list" >
                        <input id="desserts-2" type="checkbox">
                        <label class="form-label" for="desserts-2">
                            <span class="form-label__title">Macaron au chocolat d'exception</span>
                            <span>
                                Et glace à la vanille de Madagascar
                                <strong>22€</strong>
                            </span>
                        </label>
                        <span class="check-animated" ><i class="fas fa-check-circle"></i></span>
                    </li>
                    <li class="form-list" >
                        <input id="desserts-3" type="checkbox">
                        <label class="form-label" for="desserts-3">
                            <span class="form-label__title">Mousse au chocolat</span>
                            <span>
                                Au piment d'espelette et à la truffe noire
                                <strong>23€</strong>
                            </span>
                        </label>
                        <span class="check-animated" ><i class="fas fa-check-circle"></i></span>
                    </li>
                </ul>
            </div>
            <input type="submit" class="btn" value="Commander">
        </form>
    </main>

  <!--========== footer ==========-->
  <footer>
    <nav>
        <a href="#logo"><img src="../public/img/logo/ohmyfood@2x.svg" alt="logo"></a>
        <a href="#Proposer-un-restaurant"><i class="fas fa-utensils"></i> Proposer un restaurant</a>
        <a href="#Devenir-partenaire"><i class="fas fa-hands-helping"></i>Devenir partenaire</a>
        <a href="#mentions-légales">Mentions légales</a>
        <a href="mailto:master.code.develop@gmail.com" >Contact</a>
    </nav>
</footer>
</body>
</html>
